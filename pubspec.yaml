  flutter_tts: ^3.6.3
  animate_do: ^3.0.2

  #spinkit:
  flutter_spinkit: ^5.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_native_splash:
    color: "#0D2329"
    image: assets/images/logo.png
