name: major_project
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5

  #native splash screen
  flutter_native_splash: ^2.3.0

  #google fonts
  google_fonts: ^4.0.2

  #toast
  fluttertoast: ^8.2.2

  #For launching url
  url_launcher: ^6.1.11

  #Lottie animation
  lottie: ^1.1.0

  #firebase dependencies
  firebase_core: ^2.10.0
  firebase_auth: ^4.4.2
