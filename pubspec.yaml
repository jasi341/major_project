      image: assets/images/logo.png
      color: "#0D2329"



flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animation/
    - assets/sounds/

  fonts:
    - family: Cera Pro
      fonts:
        - asset: assets/font/Cera-Pro-Bold.otf
        - asset: assets/font/Cera-Pro-Medium.otf





